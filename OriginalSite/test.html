<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h2>Create your profile</h2>

    <table id='create-bookable-common-features-place-input-table'>
        <tr>
            <td>
                <input type='radio' id='create-bookable-common-features-place-nonsmoking' name='common-place-nonsmoking' value='1'/>Non-smoking
            </td>
            <td>
                <input type='radio' id='create-bookable-common-features-place-wifi' name='common-place-wifi' value='3'/>Wifi available
            </td>
            <td>
                Capacity: <input type='text' id='create-bookable-common-features-place-capacity' name='common-place-capacity' size='6'/>
            </td>
        </tr>
        <tr>
            <td>
                <input type='radio' id='create-bookable-common-features-place-ada' name='common-place-ada' value='2'/>ADA Accessible
            </td>
            <td>
                <input type='radio' id='create-bookable-common-features-place-insurance' name='common-place-insurance' value='4'/>Insurance required
            </td>
            <td>
                Size: <input type='text' id='create-bookable-common-features-place-size' name='common-place-size' size='6'/>
            </td>

        </tr>
    </table>


    <table id='create-bookable-common-features-person-input-table'>
        <tr>
            <td>
                <input type='radio' id='create-bookable-common-features-person-nonsmoking' name='common-person-nonsmoking' value='1'/>Non-smoking
            </td>
            <td>
                <input type='radio' id='create-bookable-common-features-person-wifi' name='common-person-wifi' value='3'/>Wifi available
            </td>
            <td>
                Capacity: <input type='text' id='create-bookable-common-features-person-capacity' name='common-person-capacity' size='6'/>
            </td>
        </tr>
        <tr>
            <td>
                <input type='radio' id='create-bookable-common-features-person-ada' name='common-person-ada' value='2'/>ADA Accessible
            </td>
            <td>
                <input type='radio' id='create-bookable-common-features-person-insurance' name='common-person-insurance' value='4'/>Insurance required
            </td>
            <td>
                Size: <input type='text' id='create-bookable-common-features-person-size' name='common-person-size' size='6'/>
            </td>
        </tr>
    </table>


    <table id='create-bookable-common-features-other-input-table'>
        <tr>
            <td>
                <input type='radio' id='create-bookable-common-features-other-nonsmoking' name='common-other-nonsmoking' value='1'/>Non-smoking
            </td>
            <td>
                <input type='radio' id='create-bookable-common-features-other-wifi' name='common-other-wifi' value='3'/>Wifi available
            </td>
            <td>
                Capacity: <input type='text' id='create-bookable-common-features-other-capacity' name='common-other-capacity' size='6'/>
            </td>
        </tr>
        <tr>
            <td>
                <input type='radio' id='create-bookable-common-features-other-ada' name='common-other-ada' value='2'/>ADA Accessible
            </td>
            <td>
                <input type='radio' id='create-bookable-common-features-other-insurance' name='common-other-insurance' value='4'/>Insurance required
            </td>
            <td>
                Size: <input type='text' id='create-bookable-common-features-other-size' name='common-other-size' size='6'/>
            </td>
        </tr>
    </table>

</body>
</html>
